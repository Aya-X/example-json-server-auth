    <!-- Begin page content -->
    <main class="flex-shrink-0">

        <h2 class="pt-4 pb-1">後台登入</h2>

        <form action="POST" class="js-form-login d-grid gap-3">
          <div class="form-group">
            <label for="exampleInputEmail1">信箱</label>
            <input
              name="email"
              type="email"

              id="exampleInputEmail1"

            <!-- <small id="emailHelp" class="form-text text-muted">
                  We'll never share your email with anyone else.
          </small> -->

          <div class="form-group">
            <label for="exampleInputPassword1">密碼</label>
            <input
              name="password"
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="●●●●●●●●"

          </div>

          <!-- <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->

            value="登入"

          />
        </form>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-sm px-0 py-2"
          data-bs-toggle="modal"

      <pre class="js-msg"></pre>

        aria-label="Close">
      </button> -->

            >
              好
            </button>

            <button
              type="button"
              class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"

              <strong>感謝</strong>

          <!-- end of modal-footer -->
        </div>
        <!-- end of modal-content -->
      </div>
      <!-- end of modal-dialog -->
    </div>
    <!-- end of modal-fade -->

    <footer class="footer mt-auto py-2 bg-light">
      <div class="container">
        <a class="nav-link text-muted" href="/admin">後台入口</a>
      </div>
    </footer>
    <!-- end of DOM -->

    <!-- Bootstrap5 JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script>
      // const BASE_URL = 'http://localhost:3000';
      // const LOGIN_URL = `${BASE_URL}/login`;
      const LOGIN_URL = '/login';

      const domMsg = document.querySelector('.js-msg');
      const btnLogin = document.querySelector('.js-btn-login');
      const form = document.querySelector('.js-form-login');
      /* end of definition */

      function saveUserToLocal({ accessToken, user }) {
        localStorage.setItem('token', accessToken);
        localStorage.setItem('userId', user.id);
      }
      /* end of saveUserToLocal() */

      /**
       * #Step-1: `POST` data to API
       */
      function login() {
        console.log('Login!');

        const url = `${LOGIN_URL}`;
        // const data = {
        //   email: 'dev@admin.me',
        //   password: '12345678',
        // };
        const data = {
          email: form.email.value.trim(),
          password: form.password.value.trim(),
        };

        const hasInput = data.email && data.password;
        if (hasInput) {
          return axios
            .post(url, data)
            .then(function (response) {
              console.log('login:::', JSON.stringify(response, null, 2));

              domMsg.innerHTML = response.statusText;

              if (response.status === 200) {
                saveUserToLocal(response.data);
                window.location.replace('/admin/desk.html');
              }
              /* end of response.OK */
            })
            .catch(function (error) {
              console.log('error:::', JSON.stringify(error, null, 2));

              domMsg.innerHTML = error?.response?.data || error;
            });
          /*  end of axios */
        }
        /* end of IF-hasInput */

        domMsg.innerHTML = 'pls input data';
      }
      /* end of login() */

      /**
       * #Step-0: after page refresh
       */
      function init() {
        btnLogin.addEventListener('click', () => login());
      }
      /* end of init() */

      // MAIN
      init();
    </script>
    <!-- end of script -->
  </body>
</html>
