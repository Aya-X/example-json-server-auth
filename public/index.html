    <!-- Bootstrap CSS -->

    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Bootstrap ICON -->
    <link

        height: 300px;
      }

      }

        display: inline-block;

  <body class="d-flex flex-column h-100">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light bg-light">

        <section class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand me-2" href="/">LOGO</a>

          <!-- Toggle button -->
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible-wrapper -->
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/playground.html"
                >
                  測試用
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/example">原版範例</a>
              </li>
            </ul>
            <!-- end of Left-links -->

            <div class="d-flex align-items-center">
              <ul class="navbar-nav js-user-menu">
                <!-- #NOTE: check IF-login and inject dropdown-btns -->
              </ul>
              <!-- end of User-btns -->

              <div>
                <!-- #REVIEWS:  -->
                <a href="/login.html" class="btn btn-sm text-muted px-3 me-2">
                  登入
                </a>

                <a href="/" class="btn btn-primary btn-sm me-3">免費註冊</a>
              </div>
              <!-- end of GUEST-btns -->
            </div>
          </div>
          <!-- end of Collapsible-wrapper -->
        </section>
        <!-- end of Container-wrapper -->
      </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container py-2">
        <h2 class="py-1">最新消息</h2>

        <ul class="js-post-list my-4 row list-unstyled">
          <!-- <ul class="js-post-list"> -->
          <!-- inject data from API -->
          <pre>LOADING...</pre>
        </ul>
      </div>

      <pre class="js-msg"></pre>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <a class="nav-link text-muted" href="/admin">前往後台</a>
      </div>
    </footer>
    <!-- end of DOM -->

    <!-- Bootstrap5 JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- MAIN -->
    <script>
      // const BASE_URL = 'http://localhost:3000';
      // const BASE_POST_URL = `${BASE_URL}/api/posts`;
      // console.log(location.protocol);
      const BASE_POST_URL = `/api/posts`;
      const BOOKMARKS_URL = `/api/bookmarks`;

      const domMsg = document.querySelector('.js-msg');
      const domPostList = document.querySelector('.js-post-list');

      const btnUserMenu = document.querySelector('.js-user-menu');
      /* end of definition */

      function sendBookmarks(event) {
        console.log('sendBookmarks!');

        const target = event.target;
        const targetType = event.target.dataset.type;
        console.log('target:::', target);

        const targetId = target.dataset.id;
        console.log(targetId);
        const intId = Number(targetId);

        if (!intId) {
          return null;
        }

        const AUTH = `Bearer ${localStorage.getItem('token')}`;
        axios.defaults.headers.common.Authorization = AUTH;

        const url = `${BOOKMARKS_URL}`;

        // TODO:
        const data = {
          postId: intId,
        };

        axios
          .post(url, data)
          .then(function (response) {
            console.log('POST:::', JSON.stringify(response, null, 2));

            domMsg.innerHTML = response?.statusText;

            setTimeout(() => {
              location.reload(true);
            }, 300);
            /* end of setTimeout */
          })
          .catch(function (error) {
            console.log('error:::', JSON.stringify(error, null, 2));

            domMsg.innerHTML = error?.response?.data || error;
          });
        /*  end of axios */
      }
      /* end of sendBookmarks() */

      /**
       * #Step-2: print html with post list
       * @param { Array } posts
       * @param { String } template
       * @returns { String } htmlContent
       */
      function postsTemplate(posts, template = ``) {
        const localList = localStorage.getItem('myBookmarks');
        const userBookmarks = JSON.parse(localList);
        console.log(userBookmarks);

        /*
         * #NOTE: Array().forEach() do NOT `return`
         */
        posts.forEach(function (post) {
          /**
           * - IF post.body === null
           *   THEN return '' to display nothing
           *
           * @type { String } article
           */
          const article = post.body ? post.body : '';
          // <small class="text-muted">
          //   <code>${post.id}</code>
          // </small>

          const exist = userBookmarks?.includes(post.id);
          console.log(exist);

          template += `
            <li
              data-id='${post.id}'
              class="col-sm-6 col-lg-4 mb-4"
            >
              <div class="card">
                <section class="card-body">
                  <fieldset class="d-flex justify-content-end align-items-center pb-2">
                    <a href="#" 
                      class="btn btn-outline-danger btn-sm js-btn-bookmark"
                      data-id='${post.id}'
                    >
                      ${exist ? '取消收藏' : '點選收藏'}
                    </a>
                  </fieldset>

                  <h3 class="card-title">${post.title}</h3>

                  <article class="card-text  text-truncate">
                    ${article}
                  </article>

                </section>                
              </div>
            </div>
          `;
        });
        /* end of posts.forEach() */
        template += '</div>';

        return template;
      }
      /* end of postsTemplate() */

      /**
       * #Step-1: `GET` data from API
       */
      function getPosts() {
        const url = `${BASE_POST_URL}`;

        axios
          .get(url)
          .then(function (response) {
            // console.log('GET-Posts:::', JSON.stringify(response, null, 2));

            // #Step-2
            const postsData = response.data;
            const htmlContent = postsTemplate(postsData);

            // #Step-3
            domPostList.innerHTML = htmlContent;

            document
              .querySelector('.js-post-list')
              .addEventListener('click', (event) => sendBookmarks(event));
          })
          .catch(function (error) {
            // console.log('error:::', JSON.stringify(error, null, 2));

            domMsg.innerHTML = error?.response?.status || error;
          });
        /*  end of axios */
      }
      /* end of getPosts() */

      function getBookmarks() {
        const localUserId = localStorage.getItem('userId');
        // ?userId=1
        const url = `${BOOKMARKS_URL}?userId=${localUserId}`;

        axios
          .get(url)
          .then(function (response) {
            console.log(
              'GET-Bookmarks:::',
              JSON.stringify(response.data, null, 2)
            );

            const myBookmarks = response.data.map(({ postId }) => {
              return postId;
            });
            console.log(myBookmarks);

            localStorage.setItem('myBookmarks', JSON.stringify(myBookmarks));

            domMsg.innerHTML = response?.status;
          })
          .catch(function (error) {
            // console.log('error:::', JSON.stringify(error, null, 2));

            domMsg.innerHTML = error?.response?.status || error;
          });
        /*  end of axios */
      }
      /* end of getBookmarks() */

      function templateUserMenu(avatar, nickname) {
        // avatar = 'https://i.imgur.com/PTjQZ3A.png',
        // nickname = 'HI!',
        return `
          <li class="nav-item dropdown">
            <div>
              <!-- Avatar -->
              <a
                href="#"
                class="nav-link dropdown-toggle d-flex align-items-center"
                role="button"
                id="navbarDropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
              <div class="circular-landscape">
                <img
                  src=${avatar || 'https://i.imgur.com/PTjQZ3A.png'}
                  loading="lazy"
                  alt="Avatar"
                />
              </div>

                <strong class="d-none d-sm-block ms-1 px-1">
                  ${nickname || 'HI!'}
                </strong>

              </a>
              <!-- end of dropdown-toggle-Avatar -->

              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="#">Settings</a>
                </li>

                <li>
                  <a class="dropdown-item" href="#">Logout</a>
                </li>
              </ul>
              <!-- end of dropdown-menu -->
            </div>
          </li>
        `;
      }
      /* end of templateUserMenu() */

      function localLoginChecker() {
        console.log('localLoginChecker!');
        // const AUTH = `Bearer ${localStorage.getItem('token')}`;
        const localJWT = localStorage.getItem('token');
        // console.log(localJWT);

        if (localJWT) {
          const nickname = localStorage.getItem('nickname');
          const avatar = localStorage.getItem('avatar');

          // btnUserMenu.innerHTML = templateUserMenu({ avatar, nickname });
          btnUserMenu.innerHTML = templateUserMenu(avatar, nickname);

          getBookmarks();
        }
        /* end of IF-(localJWT) */
      }
      /* end of localLoginChecker() */

      /**
       * #Step-0: after page refresh
       */
      function init() {
        localLoginChecker();

        getPosts();
      }
      /* end of init() */

      // MAIN
      init();
    </script>
    <!-- end of script -->
  </body>
</html>
