    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container py-2">
        <h2 class="py-1">最新消息</h2>

        <ul class="js-post-list my-4 row list-unstyled">
          <!-- <ul class="js-post-list"> -->

          <pre>LOADING...</pre>

        <a class="nav-link text-muted" href="/admin">前往後台</a>

    <!-- Bootstrap5 JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- MAIN -->
    <script>
      // const BASE_URL = 'http://localhost:3000';
      // const BASE_POST_URL = `${BASE_URL}/api/posts`;
      // console.log(location.protocol);
      const BASE_POST_URL = `/api/posts`;
      const BOOKMARKS_URL = `/api/bookmarks`;

      const domMsg = document.querySelector('.js-msg');
      const domPostList = document.querySelector('.js-post-list');

      const btnUserMenu = document.querySelector('.js-user-menu');
      /* end of definition */

      function templateOfBookmarkButton(bookmarks) {
        // #Step: 0-用瀏覽器資料判斷登入狀態
        if (!getLoggedID()) {
          return '';
        }
        console.log('bookmarks:::', bookmarks);

        // #Step: 1-取出資料裡面的全部 userId
        const usersOfBookmarks = bookmarks?.map((item) => {
          return item.userId;
        });
        console.log('usersOfBookmarks:::', usersOfBookmarks);

        const myUserId = Number(getLoggedID());
        // #Step: 2-判斷有無包含自己的 `myUserId`
        const hasBookmarked = usersOfBookmarks?.includes(myUserId);
        console.log('hasBookmarked:::', hasBookmarked);

        // #Step: 3-沒有就顯示加入的按鈕
        if (!hasBookmarked) {
          return `
            <button type="button"
              class="d-flex justify-content-end align-items-center gap-1 px-1 mb-2
                btn btn-sm btn btn-secondary"              
              data-type="POST"
            >              
              加入收藏
            </button>
          `;
        }
        /* end of if-(!hasBookmarked) */
      }
      /* end of templateOfBookmarkButton(bookmarks) */

      /**
       * #Step-2: print html with post list
       * @param { Array } posts
       * @param { String } template
       * @returns { String } htmlContent
       */
      function templateOfPosts(posts, template = ``) {
        // console.log('posts:::', JSON.stringify(posts, null, 2));
        /*
         * #NOTE: Array.forEach() do NOT `return`
         */
        posts.forEach(function (post) {
          /**
           * - IF post.body === null
           *   THEN return '' to display nothing
           *
           * @type { String } article
           */
          const article = post.body ? post.body : '';
          const bookmarks = post.bookmarks;
          // console.log('bookmarks:::', JSON.stringify(bookmarks[0], null, 2));

          // <small class="text-muted">
          //   <code>${post.id}</code>
          // </small>
          template += `
            <li
              data-id='${post.id}'
              class="col-sm-6 col-lg-4 mb-4"
            >
              <div class="card">
                <section class="card-body">

                  <div class="d-flex justify-content-end align-items-center p-0">
                    ${templateOfBookmarkButton(bookmarks)}
                  </div>

                  <h3 class="card-title  text-truncate">
                    ${post.title}
                  </h3>

                  <article class="card-text  text-truncate">
                    ${article}
                  </article>

                </section>                
              </div>
            </li>
          `;
        });
        /* end of posts.forEach() */

        return template;
      }
      /* end of templateOfPosts() */

      /**
       * #Step-1: `GET` data from API
       */
      function renderPosts() {
        const url = `${BASE_POST_URL}?_embed=bookmarks`;

        axios
          .get(url)
          .then(function (response) {
            // console.log('GET-Posts:::', JSON.stringify(response, null, 2));

            if (response.status === 200) {
              // #Step-2
              const postsData = response.data;
              const htmlContent = templateOfPosts(postsData);

              // #Step-3
              domPostList.innerHTML = htmlContent;
            }
            /* end of res-OK */
          })
          .catch(function (error) {
            // console.log('error:::', JSON.stringify(error, null, 2));

            domMsg.innerHTML = error?.response?.status || error;
          });
        /*  end of axios */
      }
      /* end of renderPosts() */

      function templateOfUserMenu() {
        // avatar = 'https://i.imgur.com/PTjQZ3A.png',
        // nickname = 'HI!',
        return `
          <li class="nav-item">
            <div>
              <a href="#" class="btn btn-sm text-muted px-3 me-2">
                Hello!
              </a>
            </div>
          </li>

          <li class="nav-item dropdown">
            <div>
              <a href="#" class="js-logout btn btn-sm text-muted px-3 me-2">
                登出
              </a>
            </div>
          </li>
        `;
      }
      /* end of templateOfUserMenu() */

      function renderUserMenu() {
        const userId = getLoggedID();
        const url = `/api/users/${userId}`;

        console.log('url >>> ', url);

        axios
          .get(url)
          .then(function (response) {
            // console.log('GET-Me:::', JSON.stringify(response, null, 2));

            if (response.status === 200) {
              // console.log('OK!');
              document.querySelector('.js-guest-menu').innerHTML = '';

              btnUserMenu.innerHTML = templateOfUserMenu();
            }
            /* end of res-OK */
          })
          .catch(function (error) {
            // console.log('error:::', JSON.stringify(error, null, 2));

            if (error?.response?.status === 401) {
              console.log('401');
              // localStorage.removeItem('myCat');
              localStorage.clear();
            }

            domMsg.innerHTML = error?.response?.status || error;
          });
        /*  end of axios */
      }
      /* end of renderUserMenu() */

      function getLoggedID() {
        return localStorage.getItem('userId') || 0;
      }
      /* end of hasLogged() */

      function logout(event) {
        const target = event.target;
        console.log('target:::', target);
        const targetBtn = event.target.closest('.js-logout');
        console.log('targetBtn:::', targetBtn);
        if (!targetBtn) {
          return;
        }

        localStorage.clear();

        setTimeout(() => {
          window.location.replace('/login.html');
        }, 300);
        /* end of setTimeout */
      }
      /* end of logout(event) */

      /**
       * #Step-0: after page refresh
       */
      function init() {
        console.log('getLoggedID():::', getLoggedID());
        if (getLoggedID()) {
          const localToken = localStorage.getItem('token');
          const AUTH = `Bearer ${localToken}`;

          axios.defaults.headers.common.Authorization = AUTH;

          renderUserMenu();
        }
        /* end of if-getLoggedID */

        renderPosts();

        btnUserMenu.addEventListener('click', (event) => logout(event));
      }
      /* end of init() */

      // MAIN
      init();
    </script>
    <!-- end of script -->
  </body>
